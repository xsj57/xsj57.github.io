<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的名字</title>
    <!-- 链接到我们的新样式文件 -->
    <link rel="stylesheet" href="style.css">
    <!-- 引入一个在线字体，让效果更好看 (可选) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- 所有内容的容器，这是屏幕中央的那个“卡片” -->
    <div class="content-card">

        <!-- 头像，我们先把它放在卡片内部 -->
        <img src="media/avatar.jpg" alt="头像" class="avatar">

        <!-- 你的名字 -->
        <h1 class="name">徐世杰</h1>

        <!-- 个人简介 -->
        <p class="bio">
            你好，世界！这里是你的个人简介。
            你可以介绍你的身份，比如：XX大学博士生 / 前端开发者 / 数字艺术家。专注于 XX 和 XX 领域。
        </p>

        <!-- 链接容器 -->
        <div class="links">
            <a href="你的简历链接" target="_blank">简历(CV)</a>
            <a href="https://github.com/你的用户名" target="_blank">GitHub</a>
            <a href="你的谷歌学术链接" target="_blank">谷歌学术</a>
            <a href="mailto:你的邮箱@example.com">邮箱</a>
        </div>

    </div>

</body>

</html>
